<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul id="list" class="comments"></ul>
      <div class="add-form">
        <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
        <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
          rows="4"></textarea>
        <div class="add-form-row">
          <button id="write-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    "use strict";
    let commentsData = [
    {
      author: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false
    },
    {
      author: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true
    }
  ];
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textAreaElement = document.getElementById("text-input");
    const buttonElement = document.getElementById("write-button");

    // Функция для рендеринга списка комментариев
  function renderComments() {
    listElement.innerHTML = commentsData.map((comment, index) => {
      return `
            <li class="comment">
                <div class="comment-header">
                    <div>${comment.author}</div>
                    <div>${comment.date}</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">${comment.text}</div>
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">${comment.likes}</span>
                        <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
                    </div>
                </div>
            </li>
        `;
    }).join('');
    attachLikeButtonHandler();
  }
  renderComments();

    buttonElement.addEventListener('click', () => {
      let currentDate = new Date();
    let dayWeek = currentDate.getDate();
    if (dayWeek < 10) {
      dayWeek = "0" + dayWeek;
    }
    let month = currentDate.getMonth() + 1;
    if (month < 10) {
      month = "0" + month;
    }
    let years = currentDate.getFullYear();
    let hours = currentDate.getHours();
    if (hours < 10) {
      hours = "0" + hours;
    }
    let minutes = currentDate.getMinutes();
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    let myDate = dayWeek + "." + month + "." + years + " " + hours + ":" + minutes;
      
      nameInputElement.classList.remove("error");
      textAreaElement.classList.remove("error");
      if (nameInputElement.value === "" || nameInputElement.value.trim().length === 0) {
        nameInputElement.classList.add("error");
        return;
      }
      else if (textAreaElement.value === "" || textAreaElement.value.trim().length === 0) {
        textAreaElement.classList.add("error");
        return;
      }
      const newComment = {
      author: nameInputElement.value,
      date: myDate,
      text: textAreaElement.value,
      likes: 0,
      isLiked: false
    };

    commentsData.push(newComment);
    renderComments();

      nameInputElement.value = "";
      textAreaElement.value = "";
    });
    function attachLikeButtonHandler() {
    const likeButtons = document.querySelectorAll('.like-button');
    for (const button of likeButtons) {
      button.addEventListener('click', () => {
        const index = parseInt(button.dataset.index);
        const currentLikes = commentsData[index].likes;
        const isActive = commentsData[index].isLiked;
        if (isActive) {
          commentsData[index].likes--;
        } else {
          commentsData[index].likes++;
        }
        commentsData[index].isLiked = !isActive;
        renderComments();
      });
    }
  }
    </script>
  </body>
</html>
